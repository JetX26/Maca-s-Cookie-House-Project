<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Maca's Cookiehouse Cookee</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class=card>
            <div id="text-container">
                <p>Click me!</p>
            </div>
            <div class="bubbles">
                <div class="bubble1">
                    <div class="bubble2">
                        <div class="bubble3">
                            <div class="bubble4">
                                <div class="bubble5">
                                    <div class="bubble6">
                                        <div class="bubble7">
                                            <div class="bubble8"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cookie-container">

                <div class="the-cookie-itself">
                    <img src="cookie.png" alt="">
                </div>
            </div>

            <div class="cookee-description">
                <div>
                    <hr class="hr">
                    <h1>The Cookee</h1>
                    <b>Home made cookie so addicting you will spend all your money on it</b>
                </div>
            </div>
        </div>
        <div class="treat-text">
            <h2>マカズ クッキー ハウス</h2>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
